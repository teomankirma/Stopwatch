<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/38a6783db2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="timer">00:00:00</div>
      <div class="buttons">
        <button class="start">
          <i class="fa-solid fa-play fa-beat"></i>
        </button>
        <button class="stop">
          <i class="fa-solid fa-stop fa-beat"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
