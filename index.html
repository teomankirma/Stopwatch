<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <p>00:00:00</p>
        <div class="buttons">
          <button class="start">
            <img class="play_img" src="play.png" />
          </button>
          <button class="stop">
            <img class="stop_img" src="stop.png" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
